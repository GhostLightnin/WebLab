<script>
 var color = 0;
 function colorDiv() {
  if (color) {
    document.getElementById("layer").style.background = "#f0f0f0";
    color = 0;
  }
  else {
    document.getElementById("layer").style.background = "#fc0";
    color = 1;
  }
 }
</script>
<div class="card" id = "layer" ondblclick = "colorDiv()">
  <img src= "img_avatar.png" alt="Avatar" style="width:20%">
  <div class="container">
    <h4><b>Babushkin Denis</b></h4>
    <p>IDB-18-01</p>
  </div>
</div>
<style>
.card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
    padding: 2px 16px;
}
</style>
